<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: greenyellow;
        }
        #container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <div id="container">
        <h1>Calculadora de IMC</h1> 
        <form id="imcForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required placeholder="Insira o Nome "><br><br>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.01" required placeholder="Insira o Peso"><br><br>

            <label for="altura">Altura (m): </label>

            <input type="number" id="altura" style="width: 100px;height: 20px;" step="0.01" 
          placeholder="Insira o Altura" > 
           
            <br><br>
            
        <button type="button" onclick="calcularIMC()">Calcular</button>
        </form>

        <h2>Resultado:</h2>
        <p>IMC: <span id="resultadoIMC"></span></p>
        <p>Classificação: <span id="classificacao"></span></p>
    </div>

    <script>
        function calcularIMC() {
            const nome = document.getElementById("nome").value;
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (!nome || isNaN(peso) || isNaN(altura) || altura <= 0 || peso <= 0) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            const imc = peso / (altura * altura);
            document.getElementById("resultadoIMC").textContent = imc.toFixed(2);

            let classificacao = "";
            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 25) {
                classificacao = "Peso normal";
            } else if (imc < 30) {
                classificacao = "Pré-obesidade";
            } else if (imc < 35) {
                classificacao = "Obesidade Grau 1";
            } else if (imc < 40) {
                classificacao = "Obesidade Grau 2";
            } else {
                classificacao = "Obesidade Grau 3";
            }
            document.getElementById("classificacao").textContent = classificacao;
        }
    </script>
</body>
</html>
